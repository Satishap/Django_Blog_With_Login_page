

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Made by Satish Kumar Pandey</title>
    
   
<style>

    form{
        margin-left: 30%;
        background-color: rgba(255, 196, 0, 0);
       box-shadow: 5px 5px 5px blueviolet;
       margin-right:100px ;
       margin-top: 5px;
    }
    .post{
        background-color: aquamarine;
        height: auto;
    }
    img{
        margin-left: 100px;
    }
</style>



</head>
<body>
    
    <form method="POST">
    {% if obj %}
   {% for k in obj %}
   <div class="post">
    <h1>{{k.Id}}</h1>
   <h2>{{k.title}}</h2> <br>
    <h2>{{k.date}}</h2><br>
    <img src="{{ k.image.url }}" width="200px;" height="150px; "><br>
   <p style="font-size:25px; margin-left:30px; ;">{{k.dec}}</p> 
</div>
    {% endfor %}
     {% endif %}
    </form>


</body>
</html>
